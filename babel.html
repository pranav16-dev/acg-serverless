<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Babel Demo </title>

        <style media="screen">
            .errorBox {
                border: 1px solid red;
                background-color: #eebbbb;
                margin: 1em;
                padding: 2em;
            }

            .errorBox--hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <main>
        <div id="content"></div>
        <div id="error" class="errorBox--hidden">
            Error message goes here
        </div>
        </main>
        <label>Name:<input id="name" type="text"></label>
        <button id="submit-info"> Click Me! </button>
        
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel" data-presets="latest">
        
        const getMessage = (name) => `Welcome to my JavaScript, ${name}!`;
        const button = document.getElementById("submit-info");
        const messageArea = document.getElementById("error");
        const contentArea = document.getElementById("content");

        button.addEventListener('click', (evt) => {
            messageArea.className="errorBox--hidden";
            contentArea.textContent="";

            let name = document.getElementById("name").value;
            if (name.length < 2){
              messageArea.textContent="Enter your real name";
              messageArea.className="errorBox";
            }
            else{
            document.getElementById("content").textContent = getMessage(name);
            }
        });
        
        </script>
    
    </body>
</html>
